<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <!-- FONT AWESOME CDN -->
    <script
      src="https://kit.fontawesome.com/ead722a690.js"
      crossorigin="anonymous"
    ></script>
    <title>Instagram</title>
  </head>
  <body>
    <section id="login-main-container">
      <div class="main-container">
        <div class="left image-show">
          <!-- image -->
          <img src="assets/images/banner-img.jpg" id="left-side-image" />
        </div>
        <div class="right">
          <div class="login-box">
            <div class="logo-login">
              <img src="assets/images/insta-h-logo.png" class="logo" alt="" />
            </div>
            <!-- inputs -->
            <form action="">
              <div class="form" id="login-form-container">
                <input
                  type="text"
                  placeholder="Phone number , username , email "
                  name=""
                  id=""
                />
                <input type="password" placeholder="Password" name="" id="" />
                <button type="submit" id="login">Login</button>
              </div>
            </form>
            <div class="or-container">
              <hr />
              <span> OR </span>
            </div>
            <div class="login-with-facebook">
              <h5><i class="fa-brands fa-square-facebook"></i></h5>
              <h5>Login With Facebook</h5>
            </div>

            <div class="forgot-pass">
              <a href="" class="forgot-password"> Forgot Password ?</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
